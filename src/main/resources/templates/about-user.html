<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>User information-page</title>
</head>
<body>
<div class="row" style="background-color: #343a40">
    <div class="col">
        <span class="h4" style="color: white" th:text="${user.username}"></span>
        <span class="h5 font-weight-lighter" style="color: white" th:text="'with roles:'"></span>
        <span class="h5 font-weight-lighter" style="color: white" th:text="*{user.getRoleName()}"></span>
        <span class="float-right">
                <form th:method="POST" th:action="@{/logout}">
                    <input type="submit" class="btn btn-link" style="color: #97a1a0" value="Logout">
                </form>
            </span>
    </div>
</div>

<div class="container-fluid bg-light">

    <div class="row">
        <div class="col-2 bg-white pt-3 min-vh-100 px-0">
            <div class="container-fluid px-0">
                <ul class="nav flex-column nav-pills ">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/user}">User</a>
                    </li>

                </ul>
            </div>
        </div>


        <div class="col-10">
            <div class="container-fluid" id="showUsers">
                <br>
                <h1>User information-page</h1>
                <br>

                <div class="card">
                    <div class="card-block">

                        <div class="col border bg-light">
                            <h4 style=>About user</h4>
                        </div>
                        <div class="container-fluid border bg-white py-3 px-4">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${user}">
                                    <td th:utext="${user.id}"></td>
                                    <td th:utext="${user.firstname}"></td>
                                    <td th:utext="${user.lastname}"></td>
                                    <td th:utext="${user.age}"></td>
                                    <td th:utext="${user.username}"></td>
                                    <td th:utext="${user.roleName}"></td>
                                    <td>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
